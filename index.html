<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body  class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">üìù My To-Do List</h1>

    <div class="flex mb-4">
      <input id="taskInput" type="text" placeholder="Enter your task"
        class="flex-grow border p-2 rounded-l-lg focus:outline-none">
      <button id="addTaskBtn" class="bg-blue-500 text-white px-4 rounded-r-lg hover:bg-blue-600">

      </button>
    </div>

    <ul id="taskList" class="space-y-2">
      <!-- Tasks will appear here -->
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
